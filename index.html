<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angaar Loader</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    #loadingText {
      color: white;
      font-size: 2rem;
      text-align: center;
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Lottie Animation -->
  <lottie-player
    src="https://lottie.host/b3b20973-29b6-458d-b5d7-728d2ea6c619/JynlOhzrPc.json"
    background="transparent"
    speed="1"
    autoplay
    style="width: 300px; height: 300px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  </lottie-player>

  <!-- Loading Text -->
  <div id="loadingText">Striking the match...</div>

  <!-- Sound -->
  <audio id="sfx" autoplay muted playsinline>
    <source src="https://static.wixstatic.com/mp3/3e4782_097a3ce81f404c0cb9be823f53b43f02.mp3" type="audio/mpeg" />
  </audio>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("sfx");
      audio.muted = false;
      audio.play().catch(() => {
        document.body.addEventListener("click", () => audio.play(), { once: true });
      });

      // 🔁 Redirect to your actual site after 5 seconds
      setTimeout(() => {
        window.location.href = "https://aaroncaeiroworks.wixstudio.com/angaar";
      }, 5000);
    });
  </script>

</body>
</html>
